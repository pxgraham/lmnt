<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/styles/main.css">
        <link rel="shortcut icon" href="/public/images/pic.png"> 
        <title>LMNT</title>
    </head>
    <body>   
        <div class="canvas-container">
            <div>
                <canvas id="canvas" width="4000" height="2000"></canvas>
                <canvas id="view" width="1500" height="675"></canvas>
            </div>
        </div>
        <div style="position: fixed; top: 0px; left: 0px; z-index: 25;">
            <button onclick="switchView('player');">Player View</button>
            <button onclick="switchView('map');">Entire Map</button>
        </div>
        <div style="position: fixed; top: 0px; right: 0px; z-index: 25;">
            <button onclick="join('red');">Red</button>
            <button onclick="join('blue');">Blue</button>
            <button onclick="join('green');">Green</button>
        </div>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script src="/public/scripts/main.js"></script>                  
    </body>
</html>
